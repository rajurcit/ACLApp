<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/w3.css" rel="stylesheet" />
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/jquery-3.2.0.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/angular-route.min.js"></script>     
    <script src="../scripts/ngStorage.min.js"></script>
    <script src="../scripts/xml2json.min.js"></script>
    <script src="../scripts/mysearches.js"></script>
</head>
<body ng-app="mysearches" ng-controller="mysearchesCtrl">
    <div class="container table-responsive">
  <div>
      <button class="w3-button w3-block w3-teal" ng-click="back()">Back</button><br /><br />
      <table class="table">
          <thead>
              <tr>
                  <th>Search</th>
                  <th>Search Type</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="item in MysearchesDetails">
                  <td>{{item.searchString.__text}}</td>
                  <td>{{item.searchType.__text}}</td>
                  <td><a href="#{{item.searchType.__text}}">Re-Run</a> | <a href="#{{item.searchPage.__text}}">Edit</a>  | <a href="#{{item.savedSearchId.__text}}">Delete</a></td>
              </tr>
          </tbody>

      </table>
  </div>
    </div>
</body>
</html>
