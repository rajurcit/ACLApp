<!DOCTYPE html>
<html>
<head>
    <title>Search Subject</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/w3.css" rel="stylesheet" />

    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/jquery-3.2.0.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/angular-route.min.js"></script>
    <script src="../scripts/ngStorage.min.js"></script>
    <script src="../scripts/xml2json.min.js"></script>

    <script src="../scripts/SearchAuthor.js"></script>
    <script src="../scripts/AClServices.js"></script>
</head>
<body ng-app="AclApp" ng-controller="SearchAuthorCtrl">
    <div class="w3-container w3-card-4"><br />
        <input type="text" placeholder="Author's Last Name'" class="w3-input w3-border" ng-model="searchArg1" /><br />
        <input type="text" placeholder="Author's First Name'" class="w3-input w3-border" ng-model="searchArgt2" /><br />

        <button class="w3-button w3-block w3-teal" ng-click="SearchAuthor()">Search</button><br /> 
        <button class="w3-button w3-block w3-teal" ng-click="back()">Back</button><br /><br />
        <div ng-hide="divhead" style="background-color:cornflowerblue">
            <span>Database: My Library Catalog</span><br />
            <span>{{totalHits}} Results found</span><br />
            <span>Author({{searchArg}})</span><br />
        </div><br />
        <div ng-repeat="item in bookDetails">
            <p>
                <a href="#{{item.headingId.__text}}" alt="{{item.headingId.__text}}">{{item.headingText.__text}}</a><br /><spna style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"><b>Titles:</b> {{item.headingCount.__text}}</spna>
                <br /><b>Type: </b> {{item.headingType.__text}}<br />
            </p><br />
        </div>
        <div style="color:red" ng-hide="diverror">{{ErrorMessage}}</div>
    </div>
</body>
</html>
